<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>#{titleController.pageTitle}</title>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">#{titleController.pageTitle} - Add
				Property</div>
		</div>
		<div>
			<f:view>
				<h:form>
					<h1>
						<h:outputText value="Create" />
					</h1>
					<table class="table table-bordered ">

						<tr class = "{!streetNumber.isValid ? 'has-error' : 'none'}">
							<td width="200"><h:outputLabel value="streetNumber"
									for="streetNumber" /></td>
							<td><h:inputText id="streetNumber"
									value="#{property.streetNumber}" title="streetNumber"
									required="true"
									requiredMessage="Please Enter Street Number"
									validatorMessage="Street Number cannot be emply"
								
									>
									<f:convertNumber integerOnly="true" />
									<f:validateLongRange minimum="1" maximum="1000"></f:validateLongRange>
								</h:inputText> <br></br> <h:message for="streetNumber"
									class="#{!streetNumber.valid? 'label label-warning' : 'none' }" />
							</td>

						</tr>

						<tr class = "#{!streetAddress.isValid? 'has-error' : 'none' }">
							<td><h:outputLabel value="streetAddress" for="streetAddress" />
							</td>
							<td><h:inputText id="streetAddress"
									value="#{property.streetAddress}" title="streetAddress"
									required="true"
									requiredMessage="street Address is required"
									validatorMessage="Address cannot be empty"
									 /> <br /> <h:message
									for="streetAddress"
									class="#{!streetAddress.valid? 'label label-warning' : 'none'}" />
							</td>

						</tr>

						<tr class = "#{!suburb.isValid? 'has-error' : 'none'}">
							<td><h:outputLabel value="suburb" for="suburb" /></td>
							<td><h:inputText id="suburb" value="#{property.suburb}"
									title="suburb" validatorMessage="Suburb cannot be empty"
									requiredMessage="suburb is required"
									required="true"
									 /> <br /> <h:message
									for="suburb"
									class="#{!suburb.isValid? 'label label-warning' : 'none'}" /></td>

						</tr>

						<tr class = "#{!state.isValid? 'has-error' : 'none'}">
							<td><h:outputLabel value="state" for="state" /></td>
							<td><h:inputText id="state" value="#{property.state}"
									title="state" converterMessage="State cannot be empty"
									required="true"
									requiredMessage="suburb is required"
									validatorMessage="Please enter a valid state" /> <br /> <h:message
									for="state"
									class="#{!state.isValid? 'label label-warning' : 'none' }" /></td>


						</tr>
						<tr class = "#{!postcode.isValid ? 'has-error' : 'none'}">
							<td><h:outputLabel value="postcode" for="postcode" /></td>
							<td><h:inputText id="postcode" value="#{property.postcode}"
									title="postcode"
									required="true"
									validatorMessage="Post Code should be of 4 digits"
									requiredMessage="post code is required"
									>
									<f:convertNumber integerOnly="true" />
									<f:validateLongRange minimum="1000" max="9999" />
								</h:inputText> <br></br> <h:message for="postcode"
									class="#{!postcode.isValid? 'label label-warning': 'none'}" />
								<br /></td>

						</tr>
						<tr class = "#{!size.isValid? 'has-error' : 'none'}">
							<td><h:outputLabel value="Size:" for="size" /></td>
							<td><h:inputText id="size" value="#{property.size}"
									required="true"
									title="Size"
									requiredMessage="size is required"
									validatorMessage=" The size must be grater than 1000">
									<f:convertNumber integerOnly="true" />
									<f:validateLongRange minimum="1000"></f:validateLongRange>
								</h:inputText> <br /> <h:message for="size"
									class="#{!size.isValid? 'label label-warning' : 'none'}" /></td>

						</tr>

						<tr  class = "#{!numberOfBedrooms.isValid ? 'has-error' : 'none'}" >
							<td><h:outputLabel value="NumberOfBedrooms:"
									for="numberOfBedrooms" /></td>
							<td><h:inputText id="numberOfBedrooms"
									required="true"
									requiredMessage="number of beedrooms is required"
									value="#{property.numberOfBedrooms}" title="NumberOfBedrooms"
									validatorMessage="" converterMessage="">
									<f:convertNumber integerOnly="true" />
									<f:validateLongRange minimum="2" maximum="10"></f:validateLongRange>
								</h:inputText> <br /> <h:message for="numberOfBedrooms"
									class="#{!numberOfBedrooms.isValid? 'label label-warning' : 'none'}" />

							</td>

						</tr>

						<tr class = "#{!price.isValid? 'has-error' : 'none'}">
							<td><h:outputLabel value="Price:" for="price" /></td>
							<td><h:inputText id="price" value="#{property.price}"
									required="true"
									title="Price"  requiredMessage="price is required" validatorMessage="">
									<f:convertNumber integerOnly="true" />
									<f:validateLongRange minimum="1000"></f:validateLongRange>
								</h:inputText> <br /> <h:message for="price"
									class="#{!price.isValid? 'label labe-warning' : 'none' }" /></td>

						</tr>

						<tr>
							<td><h:outputLabel value="Contact Person :"
									for="contactPerson" /></td>
							<td><h:selectOneMenu id="contact"
									value="#{property.contactPerson}" converter="contactPerson">
									<f:selectItem value="#{null}" itemLabel="--select--" />
									<f:selectItems value="#{propertyManagedBean.allContactPeople}"
										var="i" itemLabel="#{i.name}" itemValue="#{i}" />
								</h:selectOneMenu></td>
						</tr>
					</table>

					<h:commandButton id="submit" value="Submit"
						action="#{addProperty.addProperty(property)}"
						class="btn btn-primary" />
					<h:link id="close" value="Close" outcome="faces/index.xhtml"
						class="btn btn-primary" />

				</h:form>

			</f:view>
		</div>
	</div>

</h:body>
</html>
